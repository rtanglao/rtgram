<!DOCTYPE html>
<html>
    <head>
	<title>Instagram Vancouver Weekend Holiday Commute 2014 </title>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

<script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js"></script>
<script type="text/javascript"src="ig-vancouver-holiday-2014.js"></script>
<script type="text/javascript"src="ig-vancouver-weekend-2014.js"></script>
<script type="text/javascript"src="ig-vancouver-commuter-2014.js"></script>
<script type="text/javascript">
function initialize() 
{
  var layer = new L.StamenTileLayer("toner-background");
  var map = new L.Map("map", {
        scrollWheelZoom: true,
        touchZoom: true,
        doubleClickZoom: true,
        zoomControl: true,
        dragging: false,
        center: new L.LatLng(49.2604, -123.1140),
	zoom: 13,
	minZoom: 10,
	maxZoom: 18,
	//layers: [layer],
	 });
  for (var i = 0; i < instagram_vancouver_holiday_2014_1_1_2014_12_31.length; i++) {
    L.polygon([[instagram_vancouver_holiday_2014_1_1_2014_12_31[i][2], 
	instagram_vancouver_holiday_2014_1_1_2014_12_31[i][3]]], {weight: 3, color:'darkblue'}).addTo(map);
  }
  for (var i = 0; i < instagram_vancouver_commuter_2014_1_1_2014_12_31.length; i++) {
    L.polygon([[instagram_vancouver_commuter_2014_1_1_2014_12_31[i][2], 
	instagram_vancouver_commuter_2014_1_1_2014_12_31[i][3]]], {weight: 3, color:'red'}).addTo(map);
  }
  for (var i = 0; i < instagram_vancouver_weekend_2014_1_1_2014_12_31.length; i++) {
    L.polygon([[instagram_vancouver_weekend_2014_1_1_2014_12_31[i][2], 
	instagram_vancouver_weekend_2014_1_1_2014_12_31[i][3]]], {weight: 3, color:'green'}).addTo(map);
  }
}
</script>
        <style type="text/css">
            #map {
                width: 2560px;
                height: 1440px;
            }
        </style>
    </head>
    <body onload="initialize()">
        <div id="map">
        </div>
    </body>
</html>
</head>
